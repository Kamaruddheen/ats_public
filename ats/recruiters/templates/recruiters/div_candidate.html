{% extends "recruiters/layout.html" %}
{% load static %}
{% load widget_tweaks %}
{% load mytags %}

{% block head %}
    <style>
        body{
            background-color: white;
        }
        .form-wrapper{
            margin-bottom: 50px;
            /* bottom border */
            border-bottom: 1px solid black;
            padding: 50px 20px;
        }
        .row.block{
            margin: 20px 20px;
        }
        h3{
            margin-bottom: 50px;
        }
        .label{
            font-weight: bold;
        }
    </style>
{% endblock %}

{% block content %}

<!-- A column for personal information and picture -->
<div class="container">
    <div class="container form-wrapper">
        <h3>Candidate Information</h3>
        {% for field in profile %}
            <div class="row block">
                <div class="col-md-4 label">
                    {{ field.label }}
                </div>
                <div class="col-md-8">
                    {{ field.data }}
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
